<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高考查分倒计时</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        p {
            font-size: 1.5em;
            font-weight: 200;
        }
        span {
            color: #f22;
        }
    </style>
</head>
<body>
    <p>高考查分倒计时：<span id="time"></span>,打开此页面时到时间后会自动打开查分页面并跳转</p>
    <p id="test">请点击页面来保证可以成功跳转，或点击此处跳转（不会覆盖本页面）</p>
    <script>
        document.getElementById('test')
            .onclick = () => window.open('http://www.haeea.cn/adc/pzcj.shtml');
        const span = document.getElementById('time');
        const end = new Date(2022, 5, 25, 0, 0, 1);
        const id = setInterval(function () {
            const now = new Date();
            const delta = end - now;
            const h = ~~(delta / 1000 / 60 / 60);
            const m = ~~((delta - h * 1000 * 60 * 60) / 1000 / 60);
            const s = ~~((delta - h * 1000 * 60 * 60 - m * 1000 * 60) / 1000);
            span.innerHTML = `${h}时${m}分${s}秒`;
            if (delta <= 10) {
                window.open('http://www.haeea.cn/adc/pzcj.shtml');
                clearInterval(id);
            }
        }, 10);
    </script>
</body>
</html>
